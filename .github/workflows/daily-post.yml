name: ðŸ¤– Daily AI Blog Post

# Runs every day at 9:00 AM UTC (2:30 PM IST)
on:
  schedule:
    - cron: '0 9 * * *'

  # Also allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Optional: Force a specific topic (leave empty for auto)'
        required: false
        type: string

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push MDX file to repo

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm install --include=dev

      - name: ðŸ¤– Generate AI blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          SITE_URL: ${{ secrets.SITE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOPIC_OVERRIDE: ${{ github.event.inputs.topic_override }}
        run: node automation/generatePost.js

      - name: âœ… Confirm post was created
        run: |
          echo "Posts in content/posts:"
          ls -la content/posts/ 2>/dev/null || echo "No posts directory found"

      - name: ðŸš€ Vercel will auto-deploy on push
        run: echo "GitHub push triggers Vercel auto-deploy. Site updates in ~30s."
